<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro JS</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <audio id="sound" src="Yamete Kudasai Sound Effect Original.mp3" style="display: none;"></audio>
    <div class="container">
        <h1>Quanto tempo at√© o Yamete Kudasai?</h1>
        <h2>Minutos:</h2>
        <select id="minutos" name="minutos"></select>

        <h2>Segundos:</h2>
        <select id="segundos" name="segundos"></select>

        <br/>
        <br/>
        <button id="comecar">START</button>

        <div id="display">
            <h3></h3>  
        </div>
        
    </div>

    <script >
        var display = document.getElementById('display');

        var minutos = document.getElementById('minutos');
        var segundos = document.getElementById('segundos');

        var comecar = document.getElementById('comecar');

        var cronometroSeg;

        var minutoAtual;
        var segundoAtual;

        var Interval;

        for(var i = 0; i <= 60; i++){
            minutos.innerHTML+='<option value ="'+i+'">'+i+'</option>';
        }

        for(var i = 1; i <= 60; i++){
            segundos.innerHTML+='<option value ="'+i+'">'+i+'</option> ';
        }
        
        comecar.addEventListener('click', function(){
            minutoAtual = minutos.value;
            segundoAtual = segundos.value;

            display.childNodes[1].innerHTML = minutoAtual +':'+segundoAtual;

                interval = setInterval(function(){
                    
                    segundoAtual--;
                    if(segundoAtual <= 0){
                        if(minutoAtual > 0){
                            minutoAtual--;
                            segundoAtual = 59;
                        }else {
                            document.getElementById("sound").play();
                            clearInterval(interval);
                        }
                    }

                    display.childNodes[1].innerHTML = minutoAtual +':'+segundoAtual; 
                },1000);


            })
        </script>


</body>
</html>
